<div class="space"></div>

<div class="container" fxLayoutGap="20" fxLayout="row wrap" fxLayoutAlign="center center">
  <div class="foodcontainer" fxFlex="46%" fxLayoutAlign="start start" [ngStyle]="{'background-image': 'url(' + food.imageURL + ')'}"
     (click)="selectedFood(food)" *ngFor='let food of foodList;'>
    <div class="foodname">
      {{food.name}}
      
    </div>
    <div *ngIf ="food.isSelected " class="icon">
      <mat-icon>done</mat-icon>
    </div>
    
    
  </div>
  <div class="btn-primary">
    <button class="submit-btn" mat-raised-button [disabled] = "myChoices.length<1">Submit</button>
  </div>

</div>
